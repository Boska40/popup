<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop up</title>
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Envoyer</button>
        <div class="popup" id="popup">
            <img src="ok_button.png" alt="ok">
            <h2>Abonnement réussi !</h2>
            <p>Vérifiez votre messagerie.</p>
            <button type="button" onclick="closePopup()">Terminer</button>
        </div>
    </div>

    <script>
        let popup=document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup")
        }
    </script>
</body>
</html>
